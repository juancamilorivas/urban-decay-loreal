<html>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
<body>
<div class='header' style='background-color:#000000;text-align:center;margin-bottom: 50px'>
	<img src='https://image.news.redken.com/lib/fe9513737561077b77/m/1/f5e91308-425a-4f40-83d2-91bb0aa8260e.png' width='1200' height='180'/>
</div>
<div class='container'>
<form action='https://cl.s7.exct.net/DEManager.aspx' method='post'>
	<input type='hidden' name='_clientID' value='[HelpDesk]'>
	<input type='hidden' name='_deExternalKey' value='[HelpDesk]'>
	<input type='hidden' name='_action' value='Add'>
	<input type='hidden' name='_returnXML' value='0'>
	<input type='hidden' name='_successURL' value='[SUCCESS.html]'>
	<input type='hidden' name='_errorURL' value='[ERROR.html]'>
	<input type='hidden' name='Brand' value='[HelpDesk]'>
	<input type='hidden' name='Channel' value='Landing Page'>
	<input type='hidden' name='subjectArea' value='Loreal'>
	<input type='hidden' name='Campaign_name' value='[HelpDesk]'>
	<input type='hidden' name='Source' value='Automatic'>
	<input type='hidden' name='country-code' value='[HelpDesk]'>
	<input type='hidden' name='preferred-locale' value='[HelpDesk]'>

	
	<div class='form-group'>
		<input type='text' name='email' class='form-control'  placeholder='email'>
	</div>
	<div class='form-group'>
		<input type='text' name='first-name' class='form-control' placeholder='first name'>
	</div>
	<div class='form-group'>
		<input type='text' name='last-name' class='form-control' placeholder='last name'>
	</div>
	<div class='form-group'>
		<input type='text' name='birthday' class='form-control' placeholder='birthday'>
	</div>
	<div class='form-group'>
		<input type='text' name='phone-mobile' class='form-control' placeholder='phone mobile'>
	</div>
	<div class='form-group'>
		<input type='text' name='gender' class='form-control' placeholder='gender'>
	</div>


	<div class='form-group'>
		<label>MAKEUP_LOOK</label>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_LOOK' value='Glamourous'>Glamourous</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_LOOK' value='Romantic'>Romantic</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_LOOK' value='Nude'>Nude</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_LOOK' value='Sophisticated'>Sophisticated</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_LOOK' value='Bold makeup'>Bold makeup</label>
		</div>
	</div>



	<div class='form-group'>
		<label>MAKEUP_MOTIVATION</label>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To cover a birthmark'>To cover a birthmark</label>
		</div>





		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To improve the look and feel of my skin (smoother, even out skin tone..)'>To improve the look and feel of my skin (smoother, even out skin tone..)</label>
		</div>

		
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To enhance my features (e.g., face shape, neckline, skin tone, etc …)'>To enhance my features (e.g., face shape, neckline, skin tone, etc …)</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To pamper myself, it’s a pleasant personal moment'>To pamper myself, it’s a pleasant personal moment</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look serious'>To look serious</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look perfect, flawless '>To look perfect, flawless </label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look classy, elegant'>To look classy, elegant</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look healthy'>To look healthy</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To feel energised '>To feel energised </label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To boost my self-confidence'>To boost my self-confidence</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To express my personality, my style '>To express my personality, my style </label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look younger'>To look younger</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look more radiant'>To look more radiant</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look attractive'>To look attractive</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To look fashionable and trendy '>To look fashionable and trendy </label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To make an impression'>To make an impression</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To have fun with my make up'>To have fun with my make up</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To hide or correct my imperfections'>To hide or correct my imperfections</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' name='MAKEUP_MOTIVATION' value='To cover a tattoo'>To cover a tattoo</label>
		</div>







	</div>
	<div class='checkbox'>
		<label style='font-weight: bold'><input type='checkbox' name='Opt_in' value='yes' required>Opt in</label>
	</div>

	<div class='form-group'>
		<button type='submit' class='btn btn-default btn-block'>Submit</button>
	</div>
</form>
</div>
</body>
</html>
